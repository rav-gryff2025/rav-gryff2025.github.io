    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cormorant Unicase', serif;
      background: linear-gradient(135deg, #d0cac0 0%, #c5beb4 100%);
      color: #4D3B2F;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      text-align: center;
      background-color: #5c4942;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #d0cac0;
    }

    header h1 {
      text-align: right;
      width: 100%;
      max-width: 800px;
      color: #d0cac0;
      margin: 0;
      font-size: 2.5rem;
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
    }

    header p {
      text-align: right;
      width: 100%;
      max-width: 800px;
      color: #d0cac0;
      margin: 0.5rem 0 0;
      font-family: 'Yanone Kaffeesatz', sans-serif;
      font-size: 1.2rem;
    }

	nav {
	  display: flex;
	  justify-content: center;
	  gap: 1rem;
	  margin: 1.5rem 0 1rem; 
	  width: 100%; 
	}
    
    main {
      margin-top: 0.5rem;
      padding-top: 1rem;
      z-index: 1;
      flex: 1;
    }

    .section-title {
      text-align: center;
      font-family: "Oswald", sans-serif;
      font-size: 2rem;
      color: #5c4942;
      margin: 3rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #5c4942;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-shrink: 0;
      position: relative;
      animation-duration: 25s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      animation-direction: alternate;
    }

    .row:nth-child(odd) {
      animation-name: moveRowOdd;
    }

    .row:nth-child(even) {
      animation-name: moveRowEven;
    }

    @keyframes moveRowOdd {
      0% { transform: translateX(-30px); }
      100% { transform: translateX(30px); }
    }

    @keyframes moveRowEven {
      0% { transform: translateX(30px); }
      100% { transform: translateX(-30px); }
    }

    .stamp {
      height: auto;
      width: auto;
      max-height: 220px;
      max-width: 160px;
      transition: transform 0.3s ease;
      cursor: pointer;
      image-rendering: auto;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      object-fit: contain;
      margin: 0.5rem;
    }

    .stamp:hover {
      transform: scale(1.08);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      filter: none;
      background: none;
      box-shadow: none;
      border: none;
    }

    .caption {
      color: #d0cac0;
      font-size: 1.4rem;
      text-align: center;
      background-color: #5c4942;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      margin-top: 1rem;
    }

    nav a {
      color: #5c4942;
      text-decoration: none;
      font-weight: 500;
      font-family: 'Yanone Kaffeesatz', sans-serif;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.2s;
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    nav a:hover {
      text-decoration: underline;
      background-color: rgba(255, 255, 255, 0.5);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 1rem;
      background-color: #5c4942;
      color: #d0cac0;
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    @media (max-width: 1200px) {
      .stamp {
        max-height: 200px;
        max-width: 140px;
      }
    }

    @media (max-width: 1024px) {
      .stamp {
        max-height: 180px;
        max-width: 120px;
      }
    }

    @media (max-width: 768px) {
      .stamp {
        max-height: 160px;
        max-width: 100px;
      }
      
      nav {
        flex-wrap: wrap;
        margin-top: 0.5rem;
        padding-top: 0.5rem;
      }
      
      .section-title {
        font-size: 1.7rem;
        margin: 2rem 0 1rem;
      }
    }

    @media (max-width: 600px) {
      .stamp {
        max-height: 140px;
        max-width: 80px;
      }
      
      .row {
        gap: 0.8rem;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .stamp {
        max-height: 120px;
        max-width: 70px;
      }
      
      .row {
        gap: 0.6rem;
      }
      
      .section-title {
        font-size: 1.3rem;
      }
    }

    // Паттерн рядов для отображения марок
    const rowPattern = [6, 6, 6, 6, 6, 6, 6, 6, 6, 1];
    const sectionsContainer = document.getElementById('sections-container');

    function renderGallery(container, images) {
      container.innerHTML = '';
      let imageIndex = 0;

      for (let i = 0; i < rowPattern.length; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        row.style.animationDelay = `${i * 0.5}s`;

        for (let j = 0; j < rowPattern[i]; j++) {
          if (imageIndex >= images.length) break;
          
          const imgData = images[imageIndex];

          const img = document.createElement('img');
          img.className = 'stamp';
          img.src = imgData.src;
          img.setAttribute('data-caption', imgData.caption);

          // Скрываем марки с плейсхолдерами
          if (imgData.src === "_") {
            img.style.display = "none";
          }

          row.appendChild(img);
          imageIndex++;
        }
        container.appendChild(row);
      }
    }

    function renderAllSections() {
      sectionsContainer.innerHTML = '';
      
      sections.forEach(section => {
        // Создаем заголовок раздела
        const titleElement = document.createElement('h2');
        titleElement.className = 'section-title';
        titleElement.textContent = section.title;
        sectionsContainer.appendChild(titleElement);
        
        // Создаем контейнер для галереи раздела
        const galleryContainer = document.createElement('div');
        galleryContainer.className = 'gallery';
        sectionsContainer.appendChild(galleryContainer);
        
        // Рендерим галерею для этого раздела
        renderGallery(galleryContainer, section.images);
      });
    }

    renderAllSections();
    window.addEventListener('resize', renderAllSections);

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalCaption = document.getElementById('modal-caption');

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('stamp')) {
        modal.style.display = 'flex';
        modalImg.src = e.target.src;
        modalCaption.textContent = e.target.getAttribute('data-caption') || '';
      } else if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
        modalCaption.textContent = '';
      }
    });
